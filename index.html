<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>GoogleフォントのSVG化</title>
    <meta name="description" content="google-font-to-svg-path">

    <link rel="stylesheet" type="text/css" href="index.css" />

    <script src="https://maker.js.org/target/js/browser.maker.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bezier-js@2/bezier.js"></script>
    <script src="opentype.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>

    <script data-ad-client="ca-pub-9656548229423934" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

</head>

<body>
    <h1>GoogleフォントのSVG化</h1>
    <a href="https://github.com/danmarshall/google-font-to-svg-path" class="link-to-github" target="_blank">link to GitHub</a>
    <hr />

    <main>
        <div class="content">

            <div id="error-display"></div>

            <div class="input-holder">
                <label>フォント: <select id="font-select" class="input"></select></label>
            </div>

            <div class="input-holder">
                <label>(オプション)フォントをアップロード: <input id="font-upload" type="file" class="input" /></label>
                <button id="font-upload-remove" class="input">削除</button>
            </div>
            
            <div class="input-holder">
                <label>variant: <select id="font-variant" class="input"></select></label>
            </div>

            <div class="input-holder">
                <label>テキスト: <input type="text" id="input-text" value="Verb" class="input-text input" /></label>

            </div>
            <div class="input-holder">
                <label>サイズ: <input type="number" id="input-size" value="100" class="input-size input" /></label>
            </div>

            <div class="input-holder">
                <label>union: <input type="checkbox" id="input-union" /></label>
            </div>

            <div class="input-holder">
                <label>kerning: <input type="checkbox" id="input-kerning" checked /></label>
            </div>

            <div class="input-holder">
                <label>fill: <input type="checkbox" id="input-filled" checked /></label>
            </div>

            <div class="input-holder"><label>文字ごとに図形を分割: <input type="checkbox" id="input-separate" /></label>
            </div>

            <div class="input-holder">
                <label>bezier accuracy <span
                        title="0.5 = accurate to half a pixel &#013;.001 = accurate to 1/1000th of a pixel &#013;smaller numbers take longer to compute &#013;leave blank for auto">&#128712;</span>
                    : <input type="text" id="input-bezier-accuracy" placeholder="auto" class="input" /></label>
            </div>

            <div class="input-holder">
                <label>Dxf Units: <select id="dxf-units" class="input"></select></label>
            </div>

            <div class="input-holder">
                <label>塗りつぶし: <input type="text" id="input-fill" value="#000" class="input-fill input" data-coloris /></label>
            </div>

            <div class="input-holder">
                <label>枠線: <input type="text" id="input-stroke" value="#000" class="input-stroke input" data-coloris /></label>
            </div>

            <div class="input-holder">
                <label>太さ: <input type="text" id="input-stroke-width" value="0.25mm" class="input-stroke-width input"/></label>
            </div>

            <div class="input-holder">
                <label>Non-scaling stroke: <input type="checkbox" id="input-stroke-non-scaling" checked class="input-stroke-non-scaling input"/></label>
            </div>

            <div class="input-holder">
                <label>塗りつぶしルール: 
                    <select id="input-fill-rule" class="input">
                        <option value="evenodd">evenodd</option>
                        <option value="nonzero">nonzero</option>
                    </select>
                </label>
            </div>

            <div id="svg-render"></div>

            <div class="textarea-container">
                <textarea id="output-svg" readonly></textarea>
                <div class="buttons-container">
                    <button class="btn" id="copy-to-clipboard-btn">コピー</button>
                    <a id="download-btn" class="btn">SVGダウンロード</a>
                    <a id="create-link" class="btn">リンク作成</a>
                    <a id="dxf-btn" class="btn">Dxfダウンロード</a>
                </div>
            </div>
        </div>
    </main>
    <input id="dummy" name="dummy" type="hidden">
</body>

</html>
